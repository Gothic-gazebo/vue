<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
</head>
<body>
	<!-- 
		默认情况下，子组件是无法直接访问父组件的方法的，如下，
		以下的代码会引起浏览器的报错：Property or method "f1" is not defined on the instance but referenced during render
	-->
	<div id="app">
		<foo></foo>
	</div>
	
	<template id="foo">
		<!-- can't compile -->
		<h3 @click="f1">andy</h3>
	</template>
	
	<script>
		var app = new Vue({
			el:"#app",
			methods: {
				f1() {
					console.log("父组件 f1");
				}
			},
			components: {
				"foo": {
					template: "#foo"
				}
			}
			
		});
	</script>
</body>
</html>
