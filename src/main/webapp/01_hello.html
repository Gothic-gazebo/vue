<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
</head>
<body>
	<div id="app">
		<p>{{msg}}</p>
	</div>	
	<script>
		var vm = new Vue({
			el:"#app",
			data: {
				msg:'Hello Vue!'
			}
		});
	</script>
</body>
</html>
